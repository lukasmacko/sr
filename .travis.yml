language:
  - c

matrix:
    include:
        -   os: linux
            dist: trusty
            sudo: required
            compiler: gcc
        -   os: linux
            dist: trusty
            sudo: required
            compiler: clang
        -   os: osx
            compiler: gcc         
    allow_failures:
        -   os: osx

cache:
  pip: true
  directories:
    - $HOME/local

before_install:
  - test $TRAVIS_BRANCH != coverity -o ${TRAVIS_JOB_NUMBER##*.} = 1 || exit 0
  - test $TRAVIS_BRANCH != devel-coverity -o ${TRAVIS_JOB_NUMBER##*.} = 1 || exit 0
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then bash .travis-install-libs.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sh .travis-install-libs-osx.sh; fi

script:
  - mkdir build ; cd build ; cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH=$HOME/local -DCMAKE_C_FLAGS="-Werror -coverage" .. && make -j2
  - ctest --output-on-failure
  - sudo ctest --output-on-failure --tests-regex ac_test

after_success:
  - if [ "$CC" = "gcc" ]; then codecov; fi

env:
  global:
   # COVERITY_SCAN_TOKEN
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "sysrepo/sysrepo"
    notification_email: raszabo@cisco.com
    build_command_prepend: "mkdir build ; cd build ; cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH=$HOME/local .. && make clean"
    build_command:   "make -j 2"
    branch_pattern: ".*coverity"
